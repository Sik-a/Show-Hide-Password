<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="container"> 
      <div class="container-form p-3"> 
        <p class="h4">Log-in</p> 
        <form id="account"> 
          <div class="form-floating mb-3"> 
            <input type="text" class="form-control input-style" id="name" placeholder="Nombre"> 
            <label for="name">Nombre</label> 
          </div> 
          <div class="form-floating mb-3"> 
            <input type="password" class="form-control input-style" id="password" placeholder="Password"> 
            <label for="password">Password</label>
            <i class="bi bi-eye-slash" id="togglePassword"></i>
          </div>
          <p><input type="button" class="btn btn-info" value="Enviar"></p> 
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
